apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
              name: http
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          env:
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: bff-secrets
                  key: PORT
                  namespace: bff
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: bff-secrets
                  key: API_URL
                  namespace: bff
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: bff-secrets
                  key: CLIENT_ID
                  namespace: bff
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bff-secrets
                  key: CLIENT_SECRET
                  namespace: bff
