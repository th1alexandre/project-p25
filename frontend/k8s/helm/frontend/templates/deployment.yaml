apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  annotations:
    # This annotation is for ArgoCD Image Updater to handle the image.
    argocd-image-updater.argoproj.io/image-list: {{ .Release.Name }}={{ .Values.image.repository }}:{{ .Values.image.tag }}
    # Update strategy set to latest. Change this based on your preferred strategy.
    argocd-image-updater.argoproj.io/{{ .Release.Name }}.update-strategy: latest
    # Force image update every time, regardless of the tag change.
    argocd-image-updater.argoproj.io/{{ .Release.Name }}.force-update: 'true'
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
              name: http
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
